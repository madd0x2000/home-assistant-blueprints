# Updated smart HVAC Temperature & Energy Price Control Blueprint

# Blueprint to control HVAC behavior based on temperature and solar energy availability

# Conditions for Zone 1
zone_1_conditions:
  - condition: or
    conditions:
      - condition: state
        entity_id: sensor.zone_1_temperature
        state: "{{ target_temperature }}"
      - condition: state
        entity_id: sensor.solar_energy_available
        state: "true"

# Actions for Zone 1
zone_1_actions:
  - service: climate.set_hvac_mode
    data:
      entity_id: climate.zone_1
      hvac_mode: "off"

# Conditions for Zone 2
zone_2_conditions:
  - condition: or
    conditions:
      - condition: state
        entity_id: sensor.zone_2_temperature
        state: "{{ target_temperature }}"
      - condition: state
        entity_id: sensor.solar_energy_available
        state: "true"

# Actions for Zone 2
zone_2_actions:
  - service: climate.set_hvac_mode
    data:
      entity_id: climate.zone_2
      hvac_mode: "off"